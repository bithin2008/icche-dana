<ion-content>
  <div class="mainContent">
    <div class="logo">
      <img src="assets/icon.png" alt="" class="logoIcon">
    </div>
    <div class="loginDetails">
      <h3 class="signInText">Sign up with your mobile number</h3>
      <div class="accountInput">
        <ion-item lines="none" class="emailInput" [class.focus]="type=='name'">
          <ion-input class="inputTxt" placeholder="Name" (ionFocus)="focus('name')">
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="emailInput" [class.focus]="type=='email'">
          <ion-input class="inputTxt" placeholder="Mobile number or email" (ionFocus)="focus('email')">
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="pwdInput" [class.focus]="type=='pwd'">
          <ion-input class="inputTxt" placeholder="Password" [type]="passwordType" (ionFocus)="focus('pwd')">
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="pwdCheck">
          <ion-label>Show Password</ion-label>
          <ion-checkbox [(ngModel)]="typeCheck" (ionChange)="changeType()" mode="md" slot="start"></ion-checkbox>
        </ion-item>
        <ion-button (click)="create()" expand="block" color="warning" class="loginBtn">
          Continue
        </ion-button>
        <div class="terms">
          <ion-label class="lbl_police"><span class="span_term">By continuing, you agree to ionPrime's </span>
            <u> <a href="https://google.com">Conditions of Use</a> </u> and
            <u> <a href="https://google.com">Privacy Notice</a> </u>
          </ion-label>
        </div>
      </div>
      <ion-row>
        <ion-col size="3">
          <div class="center">
            <div class="seperator"></div>
          </div>
        </ion-col>
        <ion-col class="ion-text-center">
          <p class="newUser">Already have an account?</p>
        </ion-col>
        <ion-col size="3">
          <div class="center">
            <div class="seperator"></div>
          </div>
        </ion-col>
      </ion-row>
      <ion-button (click)="login()" expand="block" color="dark" class="loginBtn">
        Sign-in
      </ion-button>
    </div>
    <div class="footerLink">
      <div class="linkCondition">
        <a href="https://google.com">Conditions of Use</a>
      </div>
      <div class="linkCondition">
        <a href="https://google.com">Privacy Notice</a>
      </div>
      <div class="linkCondition">
        <a href="https://google.com">Help</a>
      </div>
    </div>
    <div class="footerCopyright">
      <p class="copytext">
        &copy;2019 -2020, ionPrime ,Inc. or it's affiliate
      </p>
    </div>

  </div>
</ion-content>
