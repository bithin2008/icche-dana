<div class="toast-modal-container">
  <div *ngIf="status=='success'"><span> <i class="fas fa-check"></i></span></div>
  <div *ngIf="status=='warning'"><span class="warning"> <i class="fas fa-exclamation-triangle"></i></span></div>
  <div *ngIf="status=='error'"><span class="invalid"> <i class="fa fa-ban"></i></span></div>
  <h4 class=" lang-{{defaultLanguage}}">{{message}}</h4>
  <p class=" lang-{{defaultLanguage}}">{{submessage}} </p>

</div>
